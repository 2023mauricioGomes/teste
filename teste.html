<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1 class="h-one">Veja bem-vindo</h1>
      <h2 class="h-two">Ao melhor sistema de Controle De Estoque</h2>
      <img src="./download.jpg" alt="logo" class="image-login-left"> 
    </div>
    <div class="loginbox">
      <form class="form-vertical">
        <div class="d-flex flex-colunm">
          <div class="right-login">
            <div class="container">
              <div class="card">
                <div class="content"> 
                  <div class="newlog">
                    <img src="stock-control-image.png" alt="logo">
                  </div>
                  <div class="input-field">
                    <label class="fas fa-user" name="username"></label>
                    <input id="username" name="username" type="text" placeholder="Usuario">
                  </div>
                  <div class="input-field">
                    <label class="fas fa-lock" name="senha"></label>
                    <input id="senha" name="senha" type="password" placeholder="Senha">
                  </div>
                  <div class="center">
                    <button id="btn-acessar">ACESSAR</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
 
</body>

</html>
